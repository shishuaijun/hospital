<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/test_java.css"/>
    <link rel="stylesheet" href="css/maintenance_standardized_terms.css"/>
    <script src="layui/jQuery/jquery-2.2.3.min.js"></script>
    <script src="vue/vuejs-2.5.16.js" ></script>
    <script src="vue/axios-0.18.0.js"></script>
    <script src="js/maintenance_standardized_terms.js"></script>
    <title>字典术语维护</title>
</head>
<body>
<div class="headTop">
    <h3 style="color: #FFFFFF ; padding-left: 20px">术语维护(科教处/医务处)</h3>
</div>
<div style="margin: auto; width: 90%;">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md3" id="term">
                树形数据
            </div>
            <div class="layui-col-md9" style="border-bottom: 1px #4E5465  solid;">
                <div style="height: 200px; vertical-align: middle;display:table-cell ; width: 850px">
                    <div style="vertical-align: middle;margin: auto; display:table-cell ; text-align: center;width: 850px; height: 200px;">
                        <h3 style="color: #138CDD;margin-right: 50px">提交信息：</h3>
                        <div id="userXinXi" style="float: right">
                            <table style="width: 400px">
                                <tr>
                                    <td>名称：{{symptiom}}</td>
                                    <td>类型：{{termClass}}</td>
                                    <td>分类：{{classify}}</td>
                                </tr>
                                <tr>
                                    <td>创建人：{{establish}}</td>
                                    <td>科室：{{kehsi}}</td>
                                    <td>创建时间：{{newData}}</td>
                                </tr>
                                <tr>
                                    <td>内容：{{datas}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    new Vue({
        el:'#userXinXi',
        data:{
            symptiom:'暂无数据' ,
            termClass : '暂无数据',
            classify:'暂无数据',
            establish:'暂无数据',
            kehsi:'暂无数据',
            newData:'暂无数据',
            datas:'暂无数据'
        },
        methods:{
            getUser:function(){
                $.ajax({
                    type:"post",
                    url:"",
                    data:{
                        'userId':'1'
                    }
                }).success(function(data){

                })
            }
        } ,
        created(){
           this.getUser();
        }
    })
</script>
</body>
</html>
