<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>
<br>
&nbsp;&nbsp;
<div class="layui-row bd-border ">
    <div class="layui-input-inline">
        <label class="layui-form-label" style="color: #86cb2a;">选择文件：&nbsp;</label>
        <div class="layui-input-inline" style="width: 150px;">
            <button type="button" class="layui-btn" id="uploadExcel">
                <i class="layui-icon">&#xe67c;</i>&nbsp;选择
            </button>
        </div>
        <br><br><br>
        <button title="点我导出模板样式" style="color: #3025aa;"><a href="/exportexcel">导&nbsp;出&nbsp;&nbsp;模&nbsp;板</a></button>
    </div>
</div>

<script src="layui/layui.js" charset="utf-8"></script>
<script>

    layui.use('upload', function () {
        var $ =layui.$;
        var upload = layui.upload;
        upload.render({
            elem: '#uploadExcel'
            , url: 'upload'
            , method: 'POST'
            , type: "file"
            , accept: 'file'
            , done: function (res) {
                if (res==true){
                    alert("导入成功");
                    layer.msg("已成功入组");
                }else{
                   alert("导入失败");
                }
            }
            , error: function () {
                layer.msg("服务器异常");
            }

        });
    });


</script>
</body>
</html>
