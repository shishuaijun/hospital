<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/jQuery/jquery-2.2.3.min.js"></script>
<script>
    function change(title){
        $('iframe').attr('src',title);
    }
</script>
</head>
<body>
<script src="layui/layui.js" charset="utf-8"></script>
<div>

    <div>
        <ul >
            <li type="button" class="layui-btn layui-btn-sm layui-btn-normal" onclick="change('ondesk')">按科室</li>
            <br><br>
            <li type="button" class="layui-btn layui-btn-sm layui-btn-normal" onclick="change('onentity')">按病种</li>
            <br><br>
            <li type="button" class="layui-btn layui-btn-sm layui-btn-normal"onclick="change('onstaff')">按人员</li>
            <br><br>
            <li type="button" class="layui-btn layui-btn-sm layui-btn-normal" onclick="change('oncustom')">自定义条件</li>
            <br><br>
            <li type="button" class="layui-btn layui-btn-sm layui-btn-normal" onclick="change('onresult')">按结果集</li>
        </ul>
    </div>
</div>
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <br><br><br>
        <iframe src="ondesk" id="demoAdmin" style="width: 100%; height: 240px;" frameborder="0"></iframe>

        <br><br><br><br>

    </div>
</div>

</div>
<script src="layui/layui.js" charset="utf-8"></script>
</body>
</html>
