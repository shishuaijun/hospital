<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全院权限管理</title>

    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="layui/jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="layui/jQuery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>

    <script type="text/javascript" src="layui/plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="layui/plugins/angularjs/angular-animate.min.js"></script>
    <script type="text/javascript" src="layui/plugins/angularjs/toaster.min.js"></script>

      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };

    <script>
        var table = layui.table;

        $(function () {

            //加载表格数据
            table.render({
                elem: '#mytable', //绑定表格的id
                url: '/getdepartment',
                width: 1100,
                method: 'get',
                cols: [
                    [{
                        title: '序号',
                        field: 'id',
                        width: 60,
                        type: 'id',
                        fixed: 'left'
                    }, {
                        field: 'departmentName',
                        title: '科室名称',
                        align: 'center', //字体居中
                        width: 200
                    }, {
                        field: 'hospitalId',
                        title: '医院编号',
                        align: 'center', //字体居中
                        width: 100
                    }, {
                        field: 'departmentBoss',
                        title: '负责人',
                        align: 'center', //字体居中
                        width: 150
                    }, {
                        width: 350,
                        align: 'center',
                        fixed: 'right',
                        title: '操作',
                        toolbar: '#myoperate'
                    }]
                ],
                limits: [5, 10], //每页条数的选择项，默认：[10,20,30,40,50,60,70,80,90]。
                limit: 5,
                page: true //是否开启分页
            });

        })


        table.on('tool(mytable)', function (obj) {

            //获取当前的JSON对象，可以通过data.属性获取对应的属性值
            var data = obj.data;
            console.log(data.id)

            if (obj.event === 'deleteDepartment') {


                layer.confirm('确认删除科室名为【' + data.departmentName + '】的记录吗？', {
                    icon: 3,
                    title: '提示'
                }, function (index) {

                    $.ajax({
                        url: "/deleteDepartment", //地址
                        type: "post", //请求类型  看1
                        data: {
                            id: data.id
                        }, //要传的值，以键值对的形式存在
                        success: function (q) { //data是变量，是服务器传到jsp的数据。相当于以前从Servlet转发到jsp

                            if (q == "yes") {

                                layer.alert("删除成功！", function () {

                                    //关闭弹框
                                    layer.closeAll();
                                    //重载表格数据
                                    table.reload("mytable");

                                    //删除当前行dom元素
                                    //										obj.del();
                                })

                            } else {
                                layer.alert("删除失败，请重试！")
                            }

                        }
                    });

                });
            }


            //				跳转至修改页面
            if (obj.event === 'updateDepartment') {

                window.location = "department_update.html?id=" + data.id;
            }





        })
    </script>

    <!-- 模糊查询 + 分页 -->

    <script type="text/javascript">
        //跳转增加页面
        function addDepartment() {
            window.location = "department_add.html";
        }
    </script>
</head>


<body class="layui-layui-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">管理科室权限</div>
    </div>


    <div class="layui-body">

        <div class="layui-card">
            <!-- 内容主体区域 -->
            <div class="layui-card-body">

                <form class="layui-form" action="">

                    <div>
                        <label class="layui-form-label">科室名称：</label>
                        <div class="layui-inline">
                            <input class="layui-input" name="departmentName" id="departmentName"
                                   autocomplete="off" placeholder="请输入参数：">
                        </div>
                    </div>
                    <div>
                        <label class="layui-form-label">负责人：</label>
                        <div class="layui-inline">
                            <input class="layui-input" name="departmentBoss" id="departmentBoss"
                                   autocomplete="off" placeholder="请输入参数：">
                        </div>
                    </div>

                    <!--按钮-->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" type="button" onclick="loadData()">查询</button>
                            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                        </div>
                    </div>
                </form>
                <br>
                <div>
                    <input type="button" class="layui-btn layui-btn" value="新增科室" onclick="addDepartment()"/>
                </div>

                <table id="mytable" lay-filter="mytable"></table>
                <script type="text/html" id="myoperate">
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="updateDepartment">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteDepartment">删除</a>
                </script>


            </div>

        </div>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <center>阳光嘉运科技有限公司&copy;2017-2019</center>
    </div>

</div>


</body>
</html>
