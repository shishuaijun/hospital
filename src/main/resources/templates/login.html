<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="layui/css/layui.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script src="layui/layui.all.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <script>

    </script>
</head>

<body>

<center>

    <div id="" style="margin: 100px;">
        <h1>随访组登录页面</h1>
        <form class="layui-form" style="width: 450px;margin-top: 50px;">
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>

                <div class="layui-input-block">
                    <input type="text" class="layui-input" placeholder="请输入账号" id="phoneNumber">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>

                <div class="layui-input-block">
                    <input type="password" class="layui-input" placeholder="请输入密码" id="password">
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="button" class="layui-btn" value="登录" />
                    <input type="button" class="layui-btn layui-btn-primary" value="重置" />
                    <input type="button" class="layui-btn layui-btn-normal" value="注册" />
                </div>
            </div>

        </form>
    </div>

</center>

</body>

</html>
