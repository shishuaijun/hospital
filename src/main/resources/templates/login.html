<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="layui/css/login.css"/>
</head>
<body>
<h3>登录</h3>
<form class="aaa" method="post" action="login">
    用户名:<input type="text" name="account"/><br/>
    密码：<input type="password" name="password"/><br/>
    <div style="color:#ff0021;" th:text="${msg}"></div>
    <input type="submit" value="登录"/>
</form>


<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">账号 : </label> <br>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码 : </label>   <br>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请输入您的密码</div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>



</body>
</html>
