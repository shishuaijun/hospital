<!DOCTYPE html>
<html lang="en" xmlns:td="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script src="layui/jQuery/jquery-2.2.3.min.js"></script>
    <script src="js/permissions_set_up.js"></script>
    <title>设定权限</title>
</head>
<body>
<input type="text" id="permissionsId" th:value="${deskId}" style="display: none" />
<a class="layui-icon layui-icon-return red_a" href="group_permission_management">返回组内管理</a>
<div id="quanxian" style="margin: 50px 0px 0 50px;">
    <div style="margin-bottom: 30px;">
        <span class="layui-form-label">设定用户</span>
        <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" value="设定权限" onclick="updateUser()" style="margin-left: 20px;" />
    </div>
    <div style="margin-bottom: 30px;">
        <span class="layui-form-label">科室</span>
        <select onchange="userAll()" id="departments"  style="margin-left: 20px; height: 35px; border: 1px #B2B2B2 solid; width: 200px;"   >
            <option  value="0">全部</option>
        </select>
    </div>
    <div style="margin-bottom: 30px;">
        <span class="layui-form-label">姓名</span>
        <input type="text" id="userName" style="font-size: 25px; width: 200px;" />
        <button class="layui-anim layui-anim-scaleSpring layui-icon layui-icon-search"
                style="border: 0px #FFFFFF ; background: #FFFFFF; color: #1E9FFF; font-size: 30px;"
                onclick="tijiao()"
        />
    </div>
    <div class="layui-form-item" style="width: 600px;" id="transfer">
        <div class="layui-input-block">
            <div id="left" style="width: 200px; height: 400px; border: 1px #555555 solid;  float: left;">

            </div>
            <div id="right" style="width: 200px; height: 400px;  border: 1px #555555 solid; float: right ;">

            </div>
            <div style="margin-left: 220px">
                <button class="layui-btn layui-btn-radius layui-btn-normal layui-icon layui-icon-next "
                        style="margin-top: 30px ;" onclick="nextAll()"></button>
                <button class="layui-btn layui-btn-radius layui-btn-normal layui-icon layui-icon-prev "
                        style="margin-top: 30px ;" onclick="prevAll()"></button>
            </div>

        </div>

    </div>
</div>
</body>
<script src="layui/layui.js"></script>

<script>


</script>

</html>
